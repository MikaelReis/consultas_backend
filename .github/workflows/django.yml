name: Django CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: mikael
          POSTGRES_PASSWORD: chat
          POSTGRES_DB: lacrei_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_NAME: lacrei_db
      DB_USER: mikael
      DB_PASSWORD: chat
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: "True"
      SECRET_KEY: test

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Aguardar banco de dados
        run: |
          until pg_isready -h $DB_HOST -p $DB_PORT; do echo "Aguardando banco de dados..."; sleep 1; done

      - name: Rodar migrações
        run: python manage.py migrate

      - name: Rodar testes
        run: python manage.py test
